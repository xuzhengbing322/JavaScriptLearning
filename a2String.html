    <script>
        /*string数据类型中的属性和方法。
            基本数据类型string不具有属性和方法，String()构造出来的字符串对象才具有属性和方法。但是
通过string调用属性和方法时，系统先通过new String(string)将字符串转换成字符串实例对象，然后调用相应的
字符串实例对象的属性和方法。最后销毁字符串实例对象。     
        1、string中的方法：
            string.toUpperCase()：将string字符串的小写字母转换成大写字母。
            string.toLowerCase()：将string字符串的大写字母转换成小写字母。
            string.toLocaleLowerCase()、string.toLocaleUpperCase()：针对土耳其等特殊语言
            string.charAt(number)：返回string的下标number所指向的字符。下标从0开始。
            string.charCodeAt(number)：返回string的下标number所指向的字符的unicode编码。
            String.fromCharCode(number)：根据unicode编码，将字母拼接成字符串。
            string.indexOf(str, number)：从左往右匹配string中第一个str，并返回str的下标。
如果str不存在，则返回-1。number表示从哪个下标开始往右检索，默认为0.
            string.lastIndexof(str, number)：原理和string.indexOf(str, number)相同，只是匹配
方向死从右往左。
            string.substr(numStart, length)：numStart表示匹配开始位，length表示匹配的长度。
从string的下标numStart开始，往右匹配length字符。然后返回匹配到的字符串。如果length是负数，
则从右往左数，开始下标为-1。
            string.substring(numStart, numEnd)：numStart表示匹配开始位，numEnd表示匹配结束位。
从string的下标numStart开始，匹配到下标numEnd，[numStart, numEnd)。然后返回被匹配到的字符串。
如果numEnd > numStart，系统在匹配前先置换numStart，numEnd。numStart，numEnd相等，返回空字符串。
            string.includes(str)：返回布尔值，判断在string中是否找到str。
            string.startsWith(str)：返回布尔值，判断str是否在string的头部。
            string.endsWith(str)：返回布尔值，判断str是否在string的尾部。
            string.repeat(number)：将string重复number次，然后返回一个新的字符串。
            string.padStart(length, str)：如果string的长度不足length时，则会在string头部以str
补足到length字符数。
            string.padEnd(length, str)：如果string的长度不足length时，则会在string尾部以str
补足到length字符数。
        */

        let str = 'abcd';
        console.log("str",str)
        console.log(str.toUpperCase())  //ABCD
        console.log(str.toLowerCase())  //abcd
        console.log(str.charAt(2))   //c
        console.log(str.charCodeAt(2))  //99
        console.log(String.fromCharCode(72, 69, 76, 76, 79))  //HELLO

        let str2 = 'This is a test';
        console.log(str2.indexOf('is'))   //2
        console.log(str2.indexOf('is', 4))  //5
        console.log(str2.lastIndexOf('is'))  //5
        console.log(str2.lastIndexOf('is', 4))  //2
        console.log(str2.substr(10, 4))  //test 
        console.log(str2.substring(10, 14))  //test

        const stringVariate = 'Hello world!'
        const stringVariateTwo = 'ello'
        console.log(stringVariate.indexOf(stringVariateTwo));  //1 
        console.log(stringVariate.includes(stringVariateTwo));  //true
        console.log(stringVariate.startsWith('Hello'));  //true
        console.log(stringVariate.endsWith('!'));  //true


       
        console.log("hello".repeat(2));  //hellohello
        console.log('x'.padStart(5, 'ab'));  //ababx
        console.log('x'.padEnd(5, 'ab'));  //xabab
        /*
        toString()：将对象转换成字符串
        valueof()：输出对象的原本的值
        区别：1、toString返回字符串。valueOf返回原本的值。 2、Data类型中，toString返回的是时间特有的
    字符串。valueOf返回的是13位毫秒时间戳。3、在数组中，toString返回数组元素用，分割的字符串。
    valueOf是返回数组原本的值。4、在对象中，toString返回的是对象的类型字符串表示[object Object]
    valueOf返回对象原本的值。5、toString 在function中，可以通过[native code] 区分JS内置函数和自定义函数
    6、num.toString接受一个参数-基数radix，将num转换为这个进制的num。 valueOf没有参数。
        */



    </script>
