        function myNew () {
            //aray.shift(arr)，默认截取数组的第一个元素。arguments[0]就是构造函数
            let constructor = [].shift.call(arguments),
            //new会创建实例对象，因此声明{}作为实例对象。

            // new中，实例对象原型继承构造函数的prototype。
            _this.__proto__  = constructor.prototype

        }
